<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <hr>
    <!-- Form tags -->
    <!-- Making an email input form -->
    <form>
        <div> <!-- To group elements -->
        <label>Email</label>
        <input type="email" required> 
        <!-- Input tags are self-closing -->
        <!-- Required requires an input-->
        </div> 
        <!-- Input types can be text, numbers, dates
        passwords and emails-->
       
        <div>
        <label>Password</label>
        <input type="password" required>   
        </div>
        
        <div>
            <label>
                <span>Confirm Password</span> 
                <!-- Span tags modify its elements with
                more options on stylings-->
            </label>
            <input type="password" required>   
        </div>

        <div>
            <label>Age</label>
            <input type="number">   
        </div>

        <div>
            <label>Birthdate</label>
            <input type="date">   
        </div>

        <div>
            <label>Textbox</label>
            <!-- Textarea creates a manipulable textbox-->
            <textarea>

            </textarea>  
        </div>
    <hr> <!-- Just a horizontal line, used as divider-->
        <button>Submit</button>
    </form>
</body>
</html>
